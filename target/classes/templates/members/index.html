<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Yodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Member</h1>

        <a class="btn btn-primary" href="/members/create">Tambah Anggota</a>

        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Pendidikan</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                    <th>Operasi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member, iterStat : ${member}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${#dates.format(member.dateOfBirth, 'dd-MM-yyyy')}"></td>
                    <td th:text="${member.education}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.mobileNo}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/members/edit(id=${member.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/members/delete(id=${member.id})}" onclick="return confirm ('Apakah Anda yakin?')">Hapus</a>
                        <a class="btn btn-secondary btn-sm" th:href="@{/members/detail(id=${member.id})}">Details</a>
                        
</body>
</html>
