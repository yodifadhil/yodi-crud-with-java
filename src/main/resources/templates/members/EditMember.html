<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Yodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Member</h2>
                <form method="post" enctype="multipart/form-data" th:object="${memberDto}">
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${member.id}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${memberDto.name}">
                            <p th:if="${#fields.hasErrors ('name')}" class="text-danger" th:errors="${memberDto.name}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Date of Birth</label>
					    <div class="col-sm-8">
					        <input class="form-control" type="date" th:field="${memberDto.dateOfBirth}">
					        <p th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger" th:errors="${memberDto.dateOfBirth}"></p>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Education</label>
					    <div class="col-sm-8">
					        <textarea class="form-control" th:field="${memberDto.education}"></textarea>
					        <p th:if="${#fields.hasErrors('education')}" class="text-danger" th:errors="${memberDto.education}"></p>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Email</label>
					    <div class="col-sm-8">
					        <input class="form-control" type="email" th:field="${memberDto.email}">
					        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${memberDto.email}"></p>
					    </div>
					</div>
					
					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Mobile No</label>
					    <div class="col-sm-8">
					        <input class="form-control" th:field="${memberDto.mobileNo}">
					        <p th:if="${#fields.hasErrors('mobileNo')}" class="text-danger" th:errors="${memberDto.mobileNo}"></p>
					    </div>
					</div>
					
					<div class="row">
					<div class="offset-sm-4 col-sm-4 d-grid">
					        <button type="submit" class="btn btn-primary">Submit</button>
					    </div>
					    <div class="col-sm-4 d-grid">
					        <a class="btn btn-outline-primary" href="/members" role="button">Cancel</a>
					    </div>
					</div>										
                                        
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
